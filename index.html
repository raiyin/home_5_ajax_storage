<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax and storage hh-homework</title>
        <link rel="icon" type="image/ico" sizes="48x48" href="./favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="column-wrapper">
            <div class="work-area">
                <div class="search">
                    <div class="search__wrapper">
                        <input class="search__input" id="countryInput" name="myCountry" type="text" placeholder="Enter the name of the country">
                    </div>
                    <div class="result" id="countryInfo">
                    </div>
                </div>
                <div class="history">
                    <div class="history__heading">
                        <h3>Прошлые поиски:</h3>
                    </div>
                    <div class="history__list" id="historyList">
                    </div>
                </div>
            </div>
        </div>

        <script src="lodash.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
